    <h2 class="pUeberschrift1">4000_769</h2>
    <p class="pStandard">Inertia Jxx for tool %1 must not be negative</p>
    <h3 class="pUeberschrift3">Parameter:</h3>
    <table width="400" border="0" cellspacing="0" cellpadding="3">
      <tr>
        <td width="50">
          <p class="pTabelle_Standard">%1......</p>
        </td>
        <td width="350">
          <p class="pTabelle_Standard">Tool name</p>
        </td>
      </tr>
    </table>
    <h3 class="pUeberschrift3">Message Class:</h3>
    <p class="pStandard">4 -Warning</p>
    <h3 class="pUeberschrift3">Reason:</h3>
    <p class="pStandard">A tool has been attributed a negative inertia moment Jxx.</p>
    <h3 class="pUeberschrift3">Effect:</h3>
    <p class="pStandard">Calculated torques will be wrong.</p>
    <h3 class="pUeberschrift3">Solution:</h3>
    <p class="pStandard">Use positive inertia moment Jxx.</p>
